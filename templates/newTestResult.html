
<html><head>
   <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head>
<body data-gr-c-s-loaded="true" style="margin: 0px;">
    {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
    {% endwith %}

{% if session['logged_in'] and (session['Level'] >= 2) %}

      <form action="{{ url_for('addTestResult') }}"  method="POST">
         <h3>Test Result Information</h3>
         User Id<br>
         <input type="text" name="UserId" data-nlok-ref-guid="c1ec46f6-a2fd-4020-bb23-abe9851e6544"><br>

         Test Name<br>
         <input type="text" name="TestName" data-nlok-ref-guid="c1ec46f6-a2fd-4020-bb23-abe9851e6544"><br>

         Test Result<br>
         <input type="text" name="TestResult" data-nlok-ref-guid="c1ec46f6-a2fd-4020-bb23-abe9851e6544"><br>

         <input type="submit" value="submit" data-nlok-ref-guid="d0b67cf5-d0c9-4079-9924-376b39eaa947"><br>
      </form>
{% endif %}

</body></html>
